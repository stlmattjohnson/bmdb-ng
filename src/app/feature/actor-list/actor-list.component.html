<h1>{{ title }}</h1>
<table class="table table-sm">
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
    <th>Birth Date</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let a of actors">
    <td>{{ a.id }}</td>
    <td>{{ a.firstName }}</td>
    <td>{{ a.lastName }}</td>
    <td>{{ a.gender }}</td>
    <td>{{ a.birthDate }}</td>
    <td>Detail | Edit</td>
  </tr>
</table>
