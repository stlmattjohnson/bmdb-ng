<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">{{ title }} </span>
  </div>
</div>

<p *ngIf="!credit">Loading...</p>

<div *ngIf="credit">
  <main class="single">
    <table class="table table-sm">
      <tr>
        <th>Movie Title:</th>
        <td>
          <select [(ngModel)]="credit.movie" class="rounded" style="width: 250px;">
            <option *ngFor="let m of movies" [ngValue]="m">{{
              m.title
            }}</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Actor/Actress:</th>
        <td>
          <select [(ngModel)]="credit.actor" class="rounded" style="width: 250px">
            <option *ngFor="let a of actors" [ngValue]="a"
              >{{ a.firstName }} {{ a.lastName }}</option
            >
          </select>
        </td>
      </tr>
      <tr>
        <th>Role:</th>
        <td>
          <input [(ngModel)]="credit.role" type="text" class="rounded" style="width: 250px">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button (click)="save()" class="btn btn-sm btn-primary">
            Save
          </button>
        </td>
      </tr>
    </table>
  </main>
</div>
