<h1>{{ title }}</h1>
<table class="table table-sm">
  <tr>
    <th>ID</th>
    <th>Movie</th>
    <th>Actor</th>
    <th>Role</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let c of credits">
    <td>{{ c.id }}</td>
    <td>{{ c.movie.title }}</td>
    <td>{{ c.actor.firstName }} {{ c.actor.lastName }}</td>
    <td>{{ c.role }}</td>
    <td>Detail | Edit</td>
  </tr>
</table>
