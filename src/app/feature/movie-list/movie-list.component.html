<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">{{ title }} </span>
    <span>
      <a routerLink="/movies/create">
        <img
          id="createnew"
          width="20"
          height="20"
          src="assets/add-icon.png"
          title="Add New"
      /></a>
    </span>
  </div>
</div>
<table *ngIf="!isLoading" class="table table-sm table-striped">
  <thead class="thead-dark">
    <tr>
      <th><a (click)="sortBy('id')">ID</a></th>
      <th><a (click)="sortBy('title')">Title</a></th>
      <th><a (click)="sortBy('rating')">Rating</a></th>
      <th><a (click)="sortBy('year')">Year</a></th>
      <th><a (click)="sortBy('director')">Director</a></th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of movies | sort: sortCriteria:sortOrder">
      <td>{{ m.id }}</td>
      <td>{{ m.title }}</td>
      <td>{{ m.rating }}</td>
      <td>{{ m.year }}</td>
      <td>{{ m.director }}</td>
      <td>
        <a routerLink="/movies/detail/{{ m.id }}"
          ><img src="/assets/details.png" width="20" height="20"
        /></a>
        |
        <a routerLink="/movies/edit/{{ m.id }}"
          ><img
            src="/assets/pencil-icon.png"
            width="20"
            height="20"
            title="Edit"
        /></a>
      </td>
    </tr>
  </tbody>
</table>
